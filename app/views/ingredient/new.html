{% extends "base.html" %}
{% block content %}
<h1>Lisää ainesosa</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/ingredient">




    <div class="form-group">
        <label>Ainesosa</label>
        <input name="name" class="form-control" value="{{attributes.name}}" type="text">
    </div>



    <input type="submit">

</form>
{% endblock %}
