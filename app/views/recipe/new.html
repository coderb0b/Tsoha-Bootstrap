{% extends "base.html" %}
{% block content %}
<h1>Lisää drinkkiresepti</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/drink">
    <div class="form-group">
        <label>Nimi</label>
        <input name="name" class="form-control" value="{{attributes.name}}" type="text">
    </div>

    <div class="form-group">
        <label>Kuvaus</label>
        <input name="description" class="form-control" value="{{attributes.description}}" type="text">
    </div>

    <div class="form-group">
        <label>Ainesosat</label>
        <input name="ingredient" class="form-control" value="{{attributes.ingredient}}" type="text">
    </div>

    <div class="form-group">
        <label>Ohjeet</label>
        <input name="instructions" class="form-control" value="{{attributes.instructions}}" type="text">

        <input type="submit">

        </form>
        {% endblock %}
