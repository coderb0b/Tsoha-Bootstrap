{% extends "base.html" %}
{% block content %}
<h1>Lis채채 drinkkiresepti</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/drink">
    <div class="form-group">
        <label>Nimi</label>
        <input name="name" class="form-control" value="{{attributes.name}}" type="text">
    </div>

    <div class="form-group">
        <label>Kuvaus</label>
        <input name="description" class="form-control" value="{{attributes.description}}" type="text">
    </div>

    <div class="form-group">
        <label>Ainesosat</label>
        <select class="form-control" name="ingredients[]" multiple="">
            {% for ingredient in ingredients %}
            <option value="{{ingredient.id}}">{{ingredient.name}}</option>
            {% endfor %}
        </select>
    </div>
    
    <p><a href="/tsoha/ingredient/new">Li채채 ainesosa</a></p>

    <div class="form-group">
        <label>Ohjeet</label>
        <input name="instructions" class="form-control" value="{{attributes.instructions}}" type="text">

        <input type="submit">

        </form>
        {% endblock %}
